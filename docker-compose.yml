version: "3.8"

services:
  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-net
    restart: unless-stopped

  server:
    build: ./server
    ports:
      - "3000:3000"
    env_file: ./server/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=http://localhost
    networks:
      - app-net
    restart: unless-stopped

networks:
  app-net:
    driver: bridge
